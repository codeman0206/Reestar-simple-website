<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-one">

            <div class="section-one">
                <h1 class="section-one__title">Reestar</h1>
                <p class="section-one__desc">Home | Reciepe | Contact</p>
            </div>

            <div class="section-two">
                <img class="section-two__img" src="food/chorizo-mozarella.jpg">
                <h4 class="section-two__title">CHORIZO-MOZARELLA-CURRY</h4>
                <p class="section-two__desc">Something which is very delicious</p>
                <button class="section-two__button" class="button">Order Now</button>
            </div>

            <div class="section-three">
                <img class="section-three__img" src="food/Fish fry.jpg">
                <h4 class="section-three__title">FISH-FRY</h4>
                <p class="section-three__desc">Something which is very delicious</p>
                <button class="section-three__button" class="button">Order Now</button>
            </div>

            <div class="section-four">
                <img class="section-four__img" src="food/thooku biriyani.jpg">
                <h4 class="section-four__title">THOKKU-BIRIYANI</h4>
                <p class="section-four__desc">Something which is very delicious</p>
                <button class="section-four__button" class="button">Order Now</button>
            </div>

            <div class="section-five">
                <img class="section-five__img" src="food/fish-curry-conti.jpg">
                <h4 class="section-five__title">FISH-CURRY-CONTINENTAL</h4>
                <p class="section-five__desc">Something which is very delicious</p>
                <button class="section-five__button" class="button">Order Now</button>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>

            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name"></td>
                    </tr>

                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter your age"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your email"></td>
                    </tr>
                </table>
                <button class="button-form__one">send</button>
            </form>
            </table>
            </form>

        </div>

    </div>

    </div>
</body>

</html>
